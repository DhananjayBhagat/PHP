<html>

<head>
    <style>
        .container {
            position: relative;
            width: 800px;
            height: 300px;
            padding: 50px 100px;
        }

        .one,
        .three {
            position: absolute;
            top: 0;
            left: 0;
            margin: 50px;
        }

        .one {
            opacity: .3;
        }

        .three {
            transform: scale(.75);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="butterfly.jpg" class="one">
        <img src="butterfly.jpg" class="three">
    </div>
</body>

</html>
