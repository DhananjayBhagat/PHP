<html>

<head>
    <style>
        a.transition1 {
            display: block;
            text-decoration: none;
            text-align: center;
            padding: 1em;
            margin: auto;
            width: 20em;
            border-radius: 2em;
            background-color: blue;
            color: #fff;

            transition: background-color 4s;
        }

        a.transition1:hover {
            background-color: rgba(124, 100, 50, 0.4);
        }
    </style>
</head>

<body>
    <a class="transition1" href="#">Hover Here</a>
</body>

</html>
